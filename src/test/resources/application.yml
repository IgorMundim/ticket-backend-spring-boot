server:
  port: 8888
cors:
  originPatterns: http://localhost:8000,http://localhost:3000
spring:
  application:
    name: "ticket"
  mvc:
    locale-resolver: fixed
    locate: pt_BR
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  sql:
    init:
      mode: always
